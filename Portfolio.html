    * {

      padding: 0;
      box-sizing: border-box;

    :root {
      --primary: #2563eb;
      --secondary: #7c3aed;
      --accent: #ec4899;
      --success: #10b981;
      --dark: #0a0a0a;
      --glass: rgba(255, 255, 255, 0.05);
    }

    body {

      background: #0a0a0a;
      color: white;
      overflow-x: hidden;
    }

    /* Progress Bar */
    .scroll-progress {
      position: fixed;
      top: 0;
      left: 0;
      width: 0;
      height: 4px;
      background: linear-gradient(90deg, var(--primary), var(--secondary), var(--accent));
      z-index: 10000;
      transition: width 0.1s ease;
    }

    .animated-bg {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 0;
      background: linear-gradient(135deg, #0a0a0a 0%, #1a1a2e 50%, #16213e 100%);
    }

    .animated-bg::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: radial-gradient(circle at 20% 50%, rgba(37, 99, 235, 0.15) 0%, transparent 50%),
                  radial-gradient(circle at 80% 80%, rgba(124, 58, 237, 0.15) 0%, transparent 50%),
                  radial-gradient(circle at 40% 90%, rgba(236, 72, 153, 0.15) 0%, transparent 50%);
      animation: gradientShift 15s ease infinite;
    }

    @keyframes gradientShift {
      0%, 100% { opacity: 1; transform: scale(1); }
      50% { opacity: 0.8; transform: scale(1.1); }
    }

    .grid-bg {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-image: 
        linear-gradient(rgba(37, 99, 235, 0.05) 1px, transparent 1px),
        linear-gradient(90deg, rgba(37, 99, 235, 0.05) 1px, transparent 1px);
      background-size: 50px 50px;
      z-index: 0;
      animation: gridMove 20s linear infinite;
    }

    @keyframes gridMove {
      0% { transform: translate(0, 0); }
      100% { transform: translate(50px, 50px); }
    }

    .content-wrapper {
      position: relative;
      z-index: 1;
      min-height: 100vh;
    }

    header {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      z-index: 1000;
      background: rgba(255, 255, 255, 0.05);
      backdrop-filter: blur(20px);
      border-bottom: 1px solid rgba(255, 255, 255, 0.1);
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
    }

    .header-container {
      max-width: 1400px;
      margin: 0 auto;
      padding: 1.5rem 2rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .logo {
      display: flex;
      align-items: center;
      gap: 1rem;
      text-decoration: none;
    }

    .logo-icon {
      width: 50px;
      height: 50px;
      background: linear-gradient(135deg, var(--primary), var(--secondary));
      border-radius: 15px;
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      font-weight: bold;
      font-size: 1.5rem;
      box-shadow: 0 8px 25px rgba(37, 99, 235, 0.4);
      animation: logoFloat 3s ease-in-out infinite;
    }

    @keyframes logoFloat {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-5px); }
    }

    .logo-text {
      font-weight: bold;
      font-size: 1.5rem;
      background: linear-gradient(135deg, #fff, #a0aec0);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }

    nav {
      display: flex;
      gap: 2rem;
      align-items: center;
    }

    nav a {
      color: rgba(255, 255, 255, 0.9);
      text-decoration: none;
      font-weight: 600;
      font-size: 1.1rem;
      transition: all 0.3s ease;
      position: relative;
      padding: 0.5rem 0;
    }

    nav a::before {
      content: '';
      position: absolute;
      bottom: 0;
      left: 50%;
      width: 0;
      height: 3px;
      background: linear-gradient(90deg, var(--primary), var(--secondary));
      transition: all 0.4s ease;
      transform: translateX(-50%);
      border-radius: 2px;
    }

    nav a:hover::before {
      width: 100%;
    }

    .portfolio-section {
      padding: 10rem 2rem 5rem;
      min-height: 100vh;
    }

    .portfolio-container {
      max-width: 1400px;
      margin: 0 auto;
    }

    .portfolio-header {
      text-align: center;
      margin-bottom: 5rem;
    }

    .portfolio-title {
      font-size: 4rem;
      font-weight: 900;
      margin-bottom: 1rem;
      background: linear-gradient(135deg, #fff 0%, #a0aec0 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }

    .portfolio-subtitle {
      font-size: 1.3rem;
      color: rgba(255, 255, 255, 0.7);
      margin-bottom: 1rem;
    }

    .section-underline {
      width: 120px;
      height: 5px;
      background: linear-gradient(90deg, var(--primary), var(--secondary), var(--accent));
      margin: 1.5rem auto;
      border-radius: 5px;
      position: relative;
      overflow: hidden;
    }

    .section-underline::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.6), transparent);
      animation: underlineShine 2s infinite;
    }

    @keyframes underlineShine {
      to { left: 100%; }
    }

    .search-filter-section {
      margin-bottom: 3rem;
    }

    .search-box {
      max-width: 600px;
      margin: 0 auto 2rem;
      position: relative;
    }

    .search-input {
      width: 100%;
      padding: 1rem 1.5rem 1rem 3.5rem;
      background: var(--glass);
      backdrop-filter: blur(20px);
      border: 2px solid rgba(255, 255, 255, 0.1);
      border-radius: 50px;
      color: white;
      font-size: 1rem;
      transition: all 0.3s ease;
    }

    .search-input::placeholder {
      color: rgba(255, 255, 255, 0.5);
    }

    .search-input:focus {
      outline: none;
      border-color: var(--primary);
      box-shadow: 0 0 30px rgba(37, 99, 235, 0.3);
    }

    .search-icon {
      position: absolute;
      left: 1.5rem;
      top: 50%;
      transform: translateY(-50%);
      color: rgba(255, 255, 255, 0.5);
      font-size: 1.2rem;
    }

    .filter-tabs {
      display: flex;
      justify-content: center;
      gap: 1rem;
      flex-wrap: wrap;
    }

    .filter-btn {
      padding: 0.75rem 2rem;
      background: var(--glass);
      backdrop-filter: blur(20px);
      border: 2px solid rgba(255, 255, 255, 0.1);
      border-radius: 50px;
      color: white;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
      position: relative;
      overflow: hidden;
      display: flex;
      align-items: center;
      gap: 0.5rem;
    }

    .filter-count {
      background: rgba(255, 255, 255, 0.2);
      padding: 0.2rem 0.6rem;
      border-radius: 12px;
      font-size: 0.85rem;
      font-weight: bold;
    }

    .filter-btn::before {
      content: '';
      position: absolute;
      top: 50%;
      left: 50%;
      width: 0;
      height: 0;
      border-radius: 50%;
      background: linear-gradient(135deg, var(--primary), var(--secondary));
      transition: all 0.5s ease;
      transform: translate(-50%, -50%);
    }

    .filter-btn:hover::before,
    .filter-btn.active::before {
      width: 300px;
      height: 300px;
    }

    .filter-btn span {
      position: relative;
      z-index: 1;
    }

    .filter-btn:hover,
    .filter-btn.active {
      border-color: transparent;
      transform: translateY(-3px);
      box-shadow: 0 10px 30px rgba(37, 99, 235, 0.4);
    }

    .projects-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
      gap: 2.5rem;
      margin-bottom: 3rem;
    }

    .project-card {
      background: var(--glass);
      backdrop-filter: blur(20px);
      border: 2px solid rgba(255, 255, 255, 0.1);
      border-radius: 25px;
      overflow: hidden;
      cursor: pointer;
      transition: all 0.5s cubic-bezier(0.68, -0.55, 0.265, 1.55);
      position: relative;
      box-shadow: 0 10px 40px rgba(0, 0, 0, 0.3);
    }

    .project-card::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.1), transparent);
      transition: left 0.5s ease;
      z-index: 1;
    }

    .project-card:hover::before {
      left: 100%;
    }

    .project-card:hover {
      transform: translateY(-15px);
      border-color: var(--primary);
      box-shadow: 0 20px 60px rgba(37, 99, 235, 0.5);
    }

    .card-banner {
      height: 200px;
      background: linear-gradient(135deg, rgba(37, 99, 235, 0.3), rgba(124, 58, 237, 0.3));
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 5rem;
      position: relative;
      overflow: hidden;
    }

    .card-banner::after {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: linear-gradient(180deg, transparent 0%, rgba(0, 0, 0, 0.3) 100%);

    .card-banner-icon {

    }

    .card-body {

    }

    .card-category {

      border-radius: 20px;
      font-size: 0.85rem;
      font-weight: 600;
      margin-bottom: 1rem;
    }

    .card-title {
      font-size: 1.6rem;
      font-weight: 700;
      margin-bottom: 1rem;
      color: white;
    }

    .card-description {
      font-size: 1rem;

      line-height: 1.6;
      margin-bottom: 1.5rem;
    }

    .card-tech {

    }

    .tech-badge {

      border: 1px solid rgba(255, 255, 255, 0.2);
      border-radius: 15px;
      font-size: 0.85rem;
      color: rgba(255, 255, 255, 0.8);
    }

    .card-footer {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding-top: 1rem;
      border-top: 1px solid rgba(255, 255, 255, 0.1);

    .view-btn {

      background: linear-gradient(135deg, var(--primary), var(--secondary));
      border: none;
      border-radius: 25px;
      color: white;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
      display: flex;
      align-items: center;
      gap: 0.5rem;
    }

    .view-btn:hover {
      transform: translateX(5px);
      box-shadow: 0 5px 20px rgba(37, 99, 235, 0.4);
    }

    /* Slide-in Panel Modal */
    .detail-panel {
      position: fixed;
      top: 0;
      right: -100%;
      width: 90%;
      max-width: 800px;
      height: 100vh;
      background: rgba(10, 10, 10, 0.98);
      backdrop-filter: blur(40px);
      border-left: 2px solid rgba(255, 255, 255, 0.2);
      z-index: 10000;
      overflow-y: auto;
      transition: right 0.5s cubic-bezier(0.68, -0.55, 0.265, 1.55);
      box-shadow: -20px 0 60px rgba(0, 0, 0, 0.8);
    }

    .detail-panel.active {
      right: 0;
    }

    .panel-overlay {
      position: fixed;
      inset: 0;
      background: rgba(0, 0, 0, 0.8);
      backdrop-filter: blur(5px);
      z-index: 9999;
      opacity: 0;
      pointer-events: none;
      transition: opacity 0.3s ease;
    }

    .panel-overlay.active {
      opacity: 1;
      pointer-events: all;
    }

    .panel-close {
      position: absolute;
      top: 2rem;
      right: 2rem;
      width: 50px;
      height: 50px;
      border-radius: 50%;
      background: rgba(236, 72, 153, 0.8);
      border: 2px solid white;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: all 0.3s ease;
      color: white;
      font-size: 1.5rem;
      z-index: 10;
    }

    .panel-close:hover {
      background: var(--accent);
      transform: rotate(90deg) scale(1.1);
    }

    /* Swiper Carousel */
    .project-carousel {
      width: 100%;
      height: 350px;
      position: relative;
    }

    .swiper {
      width: 100%;
      height: 100%;
    }

    .swiper-slide {
      display: flex;
      align-items: center;
      justify-content: center;
      background: linear-gradient(135deg, rgba(37, 99, 235, 0.3), rgba(124, 58, 237, 0.3));

    }

    .swiper-button-next,
    .swiper-button-prev {
      color: white !important;
      background: rgba(255, 255, 255, 0.1);
      width: 45px !important;
      height: 45px !important;
      border-radius: 50%;
      backdrop-filter: blur(10px);
    }

    .swiper-button-next:after,
    .swiper-button-prev:after {
      font-size: 20px !important;
    }

    .swiper-pagination-bullet {
      background: white !important;
    }

    .swiper-pagination-bullet-active {
      background: var(--primary) !important;
    }

    .panel-content {
      padding: 3rem 2rem;
    }

    .panel-title {
      font-size: 2.5rem;
      font-weight: 900;
      margin-bottom: 1.5rem;
      background: linear-gradient(135deg, #fff, #a0aec0);

      -webkit-text-fill-color: transparent;
    }

    .panel-description {

    }

    .panel-section {

    .panel-section h3 {

    .features-list {

    }

    .features-list li {
      padding: 1rem;
      background: rgba(255, 255, 255, 0.05);

      border: 1px solid rgba(255, 255, 255, 0.1);
      display: flex;
      align-items: center;
      gap: 0.75rem;
      color: rgba(255, 255, 255, 0.8);
    }

    .tech-tags {
      display: flex;
      flex-wrap: wrap;
      gap: 0.75rem;
      margin-bottom: 2rem;
    }

    .tech-tag {
      padding: 0.6rem 1.2rem;
      background: rgba(255, 255, 255, 0.1);
      border: 1px solid rgba(255, 255, 255, 0.2);
      border-radius: 15px;
      font-size: 1rem;
      color: white;
    }

    .action-buttons {
      display: flex;
      gap: 1rem;
      flex-wrap: wrap;
    }

    .btn-demo,
    .btn-source {
      flex: 1;
      min-width: 200px;
      padding: 1rem 2rem;
      border: none;
      border-radius: 50px;
      font-weight: 700;

      align-items: center;
      justify-content: center;
      gap: 0.75rem;
      text-decoration: none;
    }

    .btn-demo {
      background: linear-gradient(135deg, var(--primary), var(--secondary));

      box-shadow: 0 10px 30px rgba(37, 99, 235, 0.4);
    }

    .btn-demo:hover {
      transform: translateY(-5px);
      box-shadow: 0 15px 40px rgba(37, 99, 235, 0.6);
    }

    .btn-source {
      background: rgba(255, 255, 255, 0.1);
      color: white;
      border: 2px solid rgba(255, 255, 255, 0.3);
    }

    .btn-source:hover {
      background: rgba(255, 255, 255, 0.2);
      border-color: white;
      transform: translateY(-5px);
    }

    @media (max-width: 968px) {
      .portfolio-section {
        padding: 8rem 1.5rem 4rem;
      }

      .portfolio-title {
        font-size: 2.5rem;
      }

      .projects-grid {
        grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
        gap: 2rem;
      }

      .detail-panel {
        width: 100%;
        max-width: 100%;
      }

      .panel-content {
        padding: 2rem 1.5rem;
      }

      .panel-title {
        font-size: 2rem;
      }

      .action-buttons {
        flex-direction: column;
      }

      .btn-demo,
      .btn-source {
        width: 100%;
      }
    }

    @media (max-width: 640px) {
      .portfolio-title {
        font-size: 2rem;
      }

      .projects-grid {
        grid-template-columns: 1fr;
      }

      .project-carousel {
        height: 250px;
      }

      .swiper-slide {
        font-size: 5rem;
      }
    }
  </style>
</head>

    // Initialize AOS
    AOS.init({
      duration: 800,
      offset: 100,
      once: true
    });

    // Scroll Progress Bar
    window.addEventListener('scroll', () => {
      const winScroll = document.body.scrollTop || document.documentElement.scrollTop;
      const height = document.documentElement.scrollHeight - document.documentElement.clientHeight;
      const scrolled = (winScroll / height) * 100;
      document.getElementById('scrollProgress').style.width = scrolled + '%';
    });

    // Count projects by category
    function countByCategory() {
      const counts = {
        all: projects.length,
        web: projects.filter(p => p.category === 'web').length,
        app: projects.filter(p => p.category === 'app').length,
        ai: projects.filter(p => p.category === 'ai').length
      };
      return counts;
    }

    // Render filter tabs with counts
    function renderFilterTabs() {
      const counts = countByCategory();
      const filterTabs = document.getElementById('filterTabs');
      
      const filters = [
        { filter: 'all', label: 'T·∫•t c·∫£', count: counts.all },
        { filter: 'web', label: 'Web', count: counts.web },
        { filter: 'app', label: 'App', count: counts.app },
        { filter: 'ai', label: 'AI/ML', count: counts.ai }
      ];

      filterTabs.innerHTML = filters.map(f => `
        <button class="filter-btn ${f.filter === 'all' ? 'active' : ''}" data-filter="${f.filter}">
          <span>${f.label}</span>
          <span class="filter-count">${f.count}</span>
        </button>
      `).join('');

      // Add event listeners
      document.querySelectorAll('.filter-btn').forEach(btn => {
        btn.addEventListener('click', () => {
          document.querySelectorAll('.filter-btn').forEach(b => b.classList.remove('active'));
          btn.classList.add('active');
          const filter = btn.getAttribute('data-filter');
          renderProjects(filter, document.getElementById('searchInput').value);
        });
      });
    }

    function renderProjects(filter = 'all', searchTerm = '') {
      const grid = document.getElementById('projectsGrid');
      
      let filteredProjects = filter === 'all' 
        ? projects 
        : projects.filter(p => p.category === filter);

      if (searchTerm) {
        filteredProjects = filteredProjects.filter(p => 
          p.title.toLowerCase().includes(searchTerm.toLowerCase()) ||
          p.description.toLowerCase().includes(searchTerm.toLowerCase()) ||
          p.tech.some(t => t.toLowerCase().includes(searchTerm.toLowerCase()))
        );
      }

      grid.innerHTML = filteredProjects.map((project, index) => `
        <div class="project-card" 
             data-aos="fade-up" 
             data-aos-delay="${index * 100}"
             onclick="showPanel(${project.id})">
          <div class="card-banner">
            <div class="card-banner-icon">${project.icons[0]}</div>
          </div>
          <div class="card-body">
            <span class="card-category">${project.categoryName}</span>
            <h3 class="card-title">${project.title}</h3>
            <p class="card-description">${project.description}</p>
            <div class="card-tech">
              ${project.tech.map(t => `<span class="tech-badge">${t}</span>`).join('')}
            </div>
            <div class="card-footer">
              <span style="color: rgba(255,255,255,0.6); font-size: 0.9rem;">2024</span>
              <button class="view-btn">
                <span>Xem chi ti·∫øt</span>
                <i class="fas fa-arrow-right"></i>
              </button>
            </div>
          </div>
        </div>
      `).join('');

      AOS.refresh();
    }

    let swiper;

    function showPanel(id) {
      const project = projects.find(p => p.id === id);
      if (!project) return;

      // Update panel content
      document.getElementById('panelTitle').textContent = project.title;
      document.getElementById('panelDescription').textContent = project.fullDescription;
      
      // Carousel slides
      const swiperSlides = document.getElementById('swiperSlides');
      swiperSlides.innerHTML = project.icons.map(icon => 
        `<div class="swiper-slide">${icon}</div>`
      ).join('');

      // Features
      const featuresList = document.getElementById('panelFeatures');
      featuresList.innerHTML = project.features.map(f => 
        `<li><i class="fas fa-check-circle" style="color: var(--success)"></i> ${f}</li>`
      ).join('');
      
      // Tech tags
      const techTags = document.getElementById('panelTech');
      techTags.innerHTML = project.tech.map(t => 
        `<span class="tech-tag">${t}</span>`
      ).join('');

      // Update buttons
      document.getElementById('btnDemo').href = project.demoUrl;
      document.getElementById('btnSource').href = project.sourceUrl;
      
      // Show panel
      document.getElementById('panelOverlay').classList.add('active');
      document.getElementById('detailPanel').classList.add('active');
      document.body.style.overflow = 'hidden';

      // Initialize Swiper
      if (swiper) swiper.destroy();
      swiper = new Swiper('.mySwiper', {
        slidesPerView: 1,
        spaceBetween: 30,
        loop: true,
        pagination: {
          el: '.swiper-pagination',
          clickable: true,
        },
        navigation: {
          nextEl: '.swiper-button-next',
          prevEl: '.swiper-button-prev',
        },
      });
    }

    function closePanel() {
      document.getElementById('panelOverlay').classList.remove('active');
      document.getElementById('detailPanel').classList.remove('active');
      document.body.style.overflow = '';
    }

    // Search functionality
    const searchInput = document.getElementById('searchInput');
    let searchTimeout;
    searchInput.addEventListener('input', (e) => {
      clearTimeout(searchTimeout);
      searchTimeout = setTimeout(() => {
        const activeFilter = document.querySelector('.filter-btn.active').getAttribute('data-filter');
        renderProjects(activeFilter, e.target.value);
      }, 300);
    });

    // Close panel on Escape
    document.addEventListener('keydown', (e) => {
      if (e.key === 'Escape') closePanel();
    });

    // Initialize
    window.addEventListener('load', () => {
      renderFilterTabs();
      renderProjects();
    });
  </script>
