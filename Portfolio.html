<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Portfolio - Tr·∫ßn Huy Ho√†ng</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    :root {
      --primary: #2563eb;
      --secondary: #7c3aed;
      --accent: #ec4899;
      --success: #10b981;
      --dark: #0a0a0a;
      --glass: rgba(255, 255, 255, 0.05);
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #0a0a0a;
      color: white;
      overflow-x: hidden;
    }

    .animated-bg {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 0;
      background: linear-gradient(135deg, #0a0a0a 0%, #1a1a2e 50%, #16213e 100%);
    }

    .animated-bg::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: radial-gradient(circle at 20% 50%, rgba(37, 99, 235, 0.15) 0%, transparent 50%),
                  radial-gradient(circle at 80% 80%, rgba(124, 58, 237, 0.15) 0%, transparent 50%),
                  radial-gradient(circle at 40% 90%, rgba(236, 72, 153, 0.15) 0%, transparent 50%);
      animation: gradientShift 15s ease infinite;
    }

    @keyframes gradientShift {
      0%, 100% { opacity: 1; transform: scale(1); }
      50% { opacity: 0.8; transform: scale(1.1); }
    }

    .grid-bg {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-image: 
        linear-gradient(rgba(37, 99, 235, 0.05) 1px, transparent 1px),
        linear-gradient(90deg, rgba(37, 99, 235, 0.05) 1px, transparent 1px);
      background-size: 50px 50px;
      z-index: 0;
      animation: gridMove 20s linear infinite;
    }

    @keyframes gridMove {
      0% { transform: translate(0, 0); }
      100% { transform: translate(50px, 50px); }
    }

    .content-wrapper {
      position: relative;
      z-index: 1;
      min-height: 100vh;
    }

    header {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      z-index: 1000;
      background: rgba(255, 255, 255, 0.05);
      backdrop-filter: blur(20px);
      border-bottom: 1px solid rgba(255, 255, 255, 0.1);
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
    }

    .header-container {
      max-width: 1400px;
      margin: 0 auto;
      padding: 1.5rem 2rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .menu-toggle {
      display: none;
      flex-direction: column;
      gap: 6px;
      cursor: pointer;
      padding: 10px;
      z-index: 1001;
    }

    .menu-toggle span {
      width: 30px;
      height: 3px;
      background: white;
      transition: all 0.3s ease;
      border-radius: 2px;
    }

    .menu-toggle.active span:nth-child(1) {
      transform: rotate(45deg) translate(8px, 8px);
    }

    .menu-toggle.active span:nth-child(2) {
      opacity: 0;
    }

    .menu-toggle.active span:nth-child(3) {
      transform: rotate(-45deg) translate(8px, -8px);
    }

    .logo {
      display: flex;
      align-items: center;
      gap: 1rem;
      text-decoration: none;
    }

    .logo-icon {
      width: 50px;
      height: 50px;
      background: linear-gradient(135deg, var(--primary), var(--secondary));
      border-radius: 15px;
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      font-weight: bold;
      font-size: 1.5rem;
      box-shadow: 0 8px 25px rgba(37, 99, 235, 0.4);
      animation: logoFloat 3s ease-in-out infinite;
    }

    @keyframes logoFloat {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-5px); }
    }

    .logo-text {
      font-weight: bold;
      font-size: 1.5rem;
      background: linear-gradient(135deg, #fff, #a0aec0);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }

    nav {
      display: flex;
      gap: 2rem;
      align-items: center;
    }

    nav a {
      color: rgba(255, 255, 255, 0.9);
      text-decoration: none;
      font-weight: 600;
      font-size: 1.1rem;
      transition: all 0.3s ease;
      position: relative;
      padding: 0.5rem 0;
    }

    nav a::before {
      content: '';
      position: absolute;
      bottom: 0;
      left: 50%;
      width: 0;
      height: 3px;
      background: linear-gradient(90deg, var(--primary), var(--secondary));
      transition: all 0.4s ease;
      transform: translateX(-50%);
      border-radius: 2px;
    }

    nav a:hover::before {
      width: 100%;
    }

    nav a:hover {
      color: var(--primary);
    }

    .back-btn {
      padding: 0.75rem 1.5rem;
      background: linear-gradient(135deg, var(--primary), var(--secondary));
      border: none;
      border-radius: 50px;
      color: white;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
      display: flex;
      align-items: center;
      gap: 0.5rem;
      text-decoration: none;
      box-shadow: 0 5px 20px rgba(37, 99, 235, 0.4);
    }

    .back-btn:hover {
      transform: translateY(-3px);
      box-shadow: 0 8px 30px rgba(37, 99, 235, 0.6);
    }

    .portfolio-section {
      padding: 10rem 2rem 5rem;
      min-height: 100vh;
    }

    .portfolio-container {
      max-width: 1400px;
      margin: 0 auto;
    }

    .portfolio-header {
      text-align: center;
      margin-bottom: 5rem;
      animation: fadeInDown 1s ease;
    }

    @keyframes fadeInDown {
      from {
        opacity: 0;
        transform: translateY(-30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .portfolio-title {
      font-size: 4rem;
      font-weight: 900;
      margin-bottom: 1rem;
      background: linear-gradient(135deg, #fff 0%, #a0aec0 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      animation: titleFloat 3s ease-in-out infinite;
    }

    @keyframes titleFloat {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-10px); }
    }

    .portfolio-subtitle {
      font-size: 1.3rem;
      color: rgba(255, 255, 255, 0.7);
      margin-bottom: 1rem;
    }

    .section-underline {
      width: 120px;
      height: 5px;
      background: linear-gradient(90deg, var(--primary), var(--secondary), var(--accent));
      margin: 1.5rem auto;
      border-radius: 5px;
      position: relative;
      overflow: hidden;
    }

    .section-underline::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.6), transparent);
      animation: underlineShine 2s infinite;
    }

    @keyframes underlineShine {
      to { left: 100%; }
    }

    .search-filter-section {
      margin-bottom: 3rem;
    }

    .search-box {
      max-width: 600px;
      margin: 0 auto 2rem;
      position: relative;
    }

    .search-input {
      width: 100%;
      padding: 1rem 1.5rem 1rem 3.5rem;
      background: var(--glass);
      backdrop-filter: blur(20px);
      border: 2px solid rgba(255, 255, 255, 0.1);
      border-radius: 50px;
      color: white;
      font-size: 1rem;
      transition: all 0.3s ease;
    }

    .search-input::placeholder {
      color: rgba(255, 255, 255, 0.5);
    }

    .search-input:focus {
      outline: none;
      border-color: var(--primary);
      box-shadow: 0 0 30px rgba(37, 99, 235, 0.3);
    }

    .search-icon {
      position: absolute;
      left: 1.5rem;
      top: 50%;
      transform: translateY(-50%);
      color: rgba(255, 255, 255, 0.5);
      font-size: 1.2rem;
      pointer-events: none;
    }

    .clear-search {
      position: absolute;
      right: 1.5rem;
      top: 50%;
      transform: translateY(-50%);
      background: none;
      border: none;
      color: rgba(255, 255, 255, 0.7);
      cursor: pointer;
      font-size: 1.2rem;
      display: none;
      transition: all 0.3s ease;
    }

    .clear-search.show {
      display: block;
    }

    .clear-search:hover {
      color: var(--accent);
      transform: translateY(-50%) scale(1.2);
    }

    .filter-tabs {
      display: flex;
      justify-content: center;
      gap: 1rem;
      flex-wrap: wrap;
    }

    .filter-btn {
      padding: 0.75rem 2rem;
      background: var(--glass);
      backdrop-filter: blur(20px);
      border: 2px solid rgba(255, 255, 255, 0.1);
      border-radius: 50px;
      color: white;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
      position: relative;
      overflow: hidden;
    }

    .filter-btn::before {
      content: '';
      position: absolute;
      top: 50%;
      left: 50%;
      width: 0;
      height: 0;
      border-radius: 50%;
      background: linear-gradient(135deg, var(--primary), var(--secondary));
      transition: all 0.5s ease;
      transform: translate(-50%, -50%);
    }

    .filter-btn:hover::before,
    .filter-btn.active::before {
      width: 300px;
      height: 300px;
    }

    .filter-btn span {
      position: relative;
      z-index: 1;
    }

    .filter-btn:hover,
    .filter-btn.active {
      border-color: transparent;
      transform: translateY(-3px);
      box-shadow: 0 10px 30px rgba(37, 99, 235, 0.4);
    }

    .projects-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
      gap: 2.5rem;
      margin-bottom: 3rem;
      perspective: 1000px;
    }

    .project-card {
      background: var(--glass);
      backdrop-filter: blur(20px);
      border: 2px solid rgba(255, 255, 255, 0.1);
      border-radius: 25px;
      overflow: hidden;
      cursor: pointer;
      transition: all 0.5s cubic-bezier(0.68, -0.55, 0.265, 1.55);
      position: relative;
      box-shadow: 0 10px 40px rgba(0, 0, 0, 0.3);
      transform-style: preserve-3d;
    }

    .project-card::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.1), transparent);
      transition: left 0.5s ease;
      z-index: 1;
    }

    .project-card:hover::before {
      left: 100%;
    }

    .project-card:hover {
      transform: translateY(-15px) rotateX(5deg);
      border-color: var(--primary);
      box-shadow: 0 20px 60px rgba(37, 99, 235, 0.5);
    }

    .project-card.hide {
      animation: cardFadeOut 0.3s ease forwards;
    }

    .project-card.show {
      animation: cardFadeIn 0.5s ease forwards;
    }

    @keyframes cardFadeOut {
      from {
        opacity: 1;
        transform: scale(1);
      }
      to {
        opacity: 0;
        transform: scale(0.8);
      }
    }

    @keyframes cardFadeIn {
      from {
        opacity: 0;
        transform: scale(0.8) translateY(30px);
      }
      to {
        opacity: 1;
        transform: scale(1) translateY(0);
      }
    }

    .no-results {
      text-align: center;
      padding: 4rem 2rem;
      color: rgba(255, 255, 255, 0.6);
      font-size: 1.2rem;
      display: none;
    }

    .no-results.show {
      display: block;
      animation: fadeIn 0.5s ease;
    }

    .no-results i {
      font-size: 4rem;
      margin-bottom: 1rem;
      display: block;
      opacity: 0.5;
    }

    .card-banner {
      height: 200px;
      background: linear-gradient(135deg, rgba(37, 99, 235, 0.3), rgba(124, 58, 237, 0.3));
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 5rem;
      position: relative;
      overflow: hidden;
      transition: all 0.5s ease;
    }

    .card-banner::after {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: linear-gradient(180deg, transparent 0%, rgba(0, 0, 0, 0.3) 100%);
    }

    .project-card:hover .card-banner {
      transform: scale(1.1);
    }

    .card-banner-icon {
      position: relative;
      z-index: 1;
      animation: iconFloat 3s ease-in-out infinite;
      transition: all 0.5s ease;
    }

    .project-card:hover .card-banner-icon {
      transform: scale(1.2) rotate(10deg);
      filter: drop-shadow(0 10px 30px rgba(37, 99, 235, 0.6));
    }

    @keyframes iconFloat {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-10px); }
    }

    .card-body {
      padding: 2rem;
    }

    .card-category {
      display: inline-block;
      padding: 0.4rem 1rem;
      background: linear-gradient(135deg, var(--primary), var(--secondary));
      border-radius: 20px;
      font-size: 0.85rem;
      font-weight: 600;
      margin-bottom: 1rem;
    }

    .card-title {
      font-size: 1.6rem;
      font-weight: 700;
      margin-bottom: 1rem;
      color: white;
    }

    .card-description {
      font-size: 1rem;
      color: rgba(255, 255, 255, 0.7);
      line-height: 1.6;
      margin-bottom: 1.5rem;
    }

    .card-tech {
      display: flex;
      flex-wrap: wrap;
      gap: 0.5rem;
      margin-bottom: 1.5rem;
    }

    .tech-badge {
      padding: 0.4rem 0.9rem;
      background: rgba(255, 255, 255, 0.1);
      border: 1px solid rgba(255, 255, 255, 0.2);
      border-radius: 15px;
      font-size: 0.85rem;
      color: rgba(255, 255, 255, 0.8);
    }

    .card-footer {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding-top: 1rem;
      border-top: 1px solid rgba(255, 255, 255, 0.1);
    }

    .view-btn {
      padding: 0.6rem 1.5rem;
      background: linear-gradient(135deg, var(--primary), var(--secondary));
      border: none;
      border-radius: 25px;
      color: white;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
      display: flex;
      align-items: center;
      gap: 0.5rem;
    }

    .view-btn:hover {
      transform: translateX(5px);
      box-shadow: 0 5px 20px rgba(37, 99, 235, 0.4);
    }

    .detail-modal {
      display: none;
      position: fixed;
      inset: 0;
      background: rgba(0, 0, 0, 0.9);
      backdrop-filter: blur(20px);
      z-index: 9999;
      align-items: center;
      justify-content: center;
      padding: 2rem;
      overflow-y: auto;
    }

    .detail-modal.active {
      display: flex;
      animation: fadeIn 0.4s ease;
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    .detail-content {
      background: var(--glass);
      backdrop-filter: blur(40px);
      border: 2px solid rgba(255, 255, 255, 0.2);
      border-radius: 30px;
      max-width: 900px;
      width: 100%;
      position: relative;
      animation: modalSlideIn 0.5s cubic-bezier(0.68, -0.55, 0.265, 1.55);
      max-height: 90vh;
      overflow-y: auto;
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.5);
    }

    @keyframes modalSlideIn {
      from {
        opacity: 0;
        transform: scale(0.8) translateY(50px);
      }
      to {
        opacity: 1;
        transform: scale(1) translateY(0);
      }
    }

    .detail-close {
      position: absolute;
      top: 1.5rem;
      right: 1.5rem;
      width: 45px;
      height: 45px;
      border-radius: 50%;
      background: rgba(236, 72, 153, 0.8);
      border: 2px solid white;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: all 0.3s ease;
      color: white;
      font-size: 1.2rem;
      z-index: 10;
    }

    .detail-close:hover {
      background: var(--accent);
      transform: rotate(90deg) scale(1.1);
    }

    .detail-image {
      width: 100%;
      height: 300px;
      background: linear-gradient(135deg, rgba(37, 99, 235, 0.3), rgba(124, 58, 237, 0.3));
      border-radius: 30px 30px 0 0;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 8rem;
      border-bottom: 2px solid rgba(255, 255, 255, 0.2);
    }

    .detail-body {
      padding: 3rem;
    }

    .detail-title {
      font-size: 2.5rem;
      font-weight: 900;
      margin-bottom: 1.5rem;
      color: white;
    }

    .detail-description {
      font-size: 1.2rem;
      color: rgba(255, 255, 255, 0.8);
      line-height: 1.8;
      margin-bottom: 2rem;
    }

    .detail-section {
      margin-bottom: 2rem;
    }

    .detail-section h3 {
      font-size: 1.5rem;
      color: white;
      margin-bottom: 1rem;
      display: flex;
      align-items: center;
      gap: 0.75rem;
    }

    .features-list {
      list-style: none;
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 1rem;
    }

    .features-list li {
      padding: 1rem;
      background: rgba(255, 255, 255, 0.05);
      border-radius: 15px;
      border: 1px solid rgba(255, 255, 255, 0.1);
      display: flex;
      align-items: center;
      gap: 0.75rem;
      color: rgba(255, 255, 255, 0.8);
    }

    .tech-tags {
      display: flex;
      flex-wrap: wrap;
      gap: 0.75rem;
    }

    .tech-tag {
      padding: 0.6rem 1.2rem;
      background: rgba(255, 255, 255, 0.1);
      border: 1px solid rgba(255, 255, 255, 0.2);
      border-radius: 15px;
      font-size: 1rem;
      color: white;
    }

    @media (max-width: 968px) {
      .portfolio-section {
        padding: 8rem 1.5rem 4rem;
      }

      .portfolio-title {
        font-size: 2.5rem;
      }

      .portfolio-subtitle {
        font-size: 1.1rem;
      }

      .menu-toggle {
        display: flex;
      }

      nav {
        position: fixed;
        top: 85px;
        right: -100%;
        flex-direction: column;
        background: rgba(10, 10, 10, 0.98);
        backdrop-filter: blur(20px);
        padding: 2rem;
        border-radius: 20px 0 0 20px;
        border: 1px solid rgba(255, 255, 255, 0.1);
        box-shadow: -10px 0 40px rgba(0, 0, 0, 0.5);
        transition: right 0.5s cubic-bezier(0.68, -0.55, 0.265, 1.55);
        gap: 1.5rem;
        min-width: 250px;
        z-index: 999;
      }

      nav.active {
        right: 0;
      }

      nav a {
        display: block;
        padding: 0.75rem 0;
      }

      .back-btn {
        width: 100%;
        justify-content: center;
        margin-top: 1rem;
        padding: 1rem 1.5rem;
      }

      .search-box {
        max-width: 100%;
      }

      .search-input {
        font-size: 0.95rem;
        padding: 0.9rem 1.2rem 0.9rem 3rem;
      }

      .search-icon {
        left: 1.2rem;
        font-size: 1rem;
      }

      .clear-search {
        right: 1.2rem;
        font-size: 1rem;
      }

      .filter-tabs {
        gap: 0.75rem;
      }

      .filter-btn {
        padding: 0.65rem 1.5rem;
        font-size: 0.95rem;
      }

      .projects-grid {
        grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
        gap: 2rem;
      }

      .card-banner {
        height: 180px;
        font-size: 4rem;
      }

      .card-body {
        padding: 1.5rem;
      }

      .card-title {
        font-size: 1.4rem;
      }

      .card-description {
        font-size: 0.95rem;
      }

      .detail-image {
        height: 250px;
        font-size: 6rem;
      }

      .detail-body {
        padding: 2rem 1.5rem;
      }

      .detail-title {
        font-size: 2rem;
      }

      .detail-description {
        font-size: 1.1rem;
      }

      /* Disable 3D tilt on mobile */
      .project-card:hover {
        transform: translateY(-10px) !important;
      }
    }

    @media (max-width: 640px) {
      .header-container {
        padding: 1rem 1.5rem;
      }

      .logo-icon {
        width: 45px;
        height: 45px;
        font-size: 1.3rem;
      }

      .logo-text {
        font-size: 1.3rem;
      }

      .portfolio-section {
        padding: 7rem 1rem 3rem;
      }

      .portfolio-title {
        font-size: 2rem;
      }

      .portfolio-subtitle {
        font-size: 1rem;
      }

      .section-underline {
        width: 80px;
        height: 4px;
      }

      .search-filter-section {
        margin-bottom: 2rem;
      }

      .search-box {
        margin-bottom: 1.5rem;
      }

      .search-input {
        padding: 0.85rem 1rem 0.85rem 2.8rem;
        font-size: 0.9rem;
      }

      .search-icon {
        left: 1rem;
        font-size: 0.95rem;
      }

      .clear-search {
        right: 1rem;
        font-size: 0.95rem;
      }

      .filter-tabs {
        gap: 0.5rem;
      }

      .filter-btn {
        padding: 0.6rem 1.2rem;
        font-size: 0.9rem;
      }

      .projects-grid {
        grid-template-columns: 1fr;
        gap: 1.5rem;
      }

      .card-banner {
        height: 160px;
        font-size: 3.5rem;
      }

      .card-body {
        padding: 1.25rem;
      }

      .card-category {
        font-size: 0.8rem;
        padding: 0.35rem 0.85rem;
      }

    function renderProjects(filter = 'all', searchTerm = '') {
      const grid = document.getElementById('projectsGrid');
      const noResults = document.getElementById('noResults');
      
      let filteredProjects = filter === 'all' 
        ? projects 
        : projects.filter(p => p.category === filter);

      // Search filter
      if (searchTerm) {
        filteredProjects = filteredProjects.filter(p => 
          p.title.toLowerCase().includes(searchTerm.toLowerCase()) ||
          p.description.toLowerCase().includes(searchTerm.toLowerCase()) ||
          p.tech.some(t => t.toLowerCase().includes(searchTerm.toLowerCase()))
        );
      }

      if (filteredProjects.length === 0) {
        grid.innerHTML = '';
        noResults.classList.add('show');
        return;
      }

      noResults.classList.remove('show');

      grid.innerHTML = filteredProjects.map((project, index) => `
        <div class="project-card show" style="animation-delay: ${index * 0.1}s" onclick="showDetail(${project.id})">
          <div class="card-banner">
            <div class="card-banner-icon">${project.icon}</div>
          </div>
          <div class="card-body">
            <span class="card-category">${project.categoryName}</span>
            <h3 class="card-title">${project.title}</h3>
            <p class="card-description">${project.description}</p>
            <div class="card-tech">
              ${project.tech.map(t => `<span class="tech-badge">${t}</span>`).join('')}
            </div>
            <div class="card-footer">
              <span style="color: rgba(255,255,255,0.6); font-size: 0.9rem;">${project.date}</span>
              <button class="view-btn">
                <span>Xem chi ti·∫øt</span>
                <i class="fas fa-arrow-right"></i>
              </button>
            </div>
          </div>
        </div>
      `).join('');

      // Add 3D tilt effect
      addTiltEffect();
    }

    function addTiltEffect() {
      const cards = document.querySelectorAll('.project-card');
      cards.forEach(card => {
        card.addEventListener('mousemove', (e) => {
          const rect = card.getBoundingClientRect();
          const x = e.clientX - rect.left;
          const y = e.clientY - rect.top;
          
          const centerX = rect.width / 2;
          const centerY = rect.height / 2;
          
          const rotateX = (y - centerY) / 10;
          const rotateY = (centerX - x) / 10;
          
          card.style.transform = `perspective(1000px) rotateX(${rotateX}deg) rotateY(${rotateY}deg) translateY(-15px)`;
        });
        
        card.addEventListener('mouseleave', () => {
          card.style.transform = 'perspective(1000px) rotateX(0) rotateY(0) translateY(0)';
        });
      });
    }

    function showDetail(id) {
      const project = projects.find(p => p.id === id);
      if (!project) return;

      const modal = document.getElementById('detailModal');
      document.getElementById('detailIcon').textContent = project.icon;
      document.getElementById('detailTitle').textContent = project.title;
      document.getElementById('detailDescription').textContent = project.fullDescription;
      
      const featuresList = document.getElementById('detailFeatures');
      featuresList.innerHTML = project.features.map(f => 
        `<li><i class="fas fa-check-circle" style="color: var(--success)"></i> ${f}</li>`
      ).join('');
      
      const techTags = document.getElementById('detailTech');
      techTags.innerHTML = project.tech.map(t => 
        `<span class="tech-tag">${t}</span>`
      ).join('');
      
      modal.classList.add('active');
    }

    function closeDetail() {
      document.getElementById('detailModal').classList.remove('active');
    }

    // Filter functionality
    const filterBtns = document.querySelectorAll('.filter-btn');
    const searchInput = document.getElementById('searchInput');
    const clearSearch = document.getElementById('clearSearch');
    let currentFilter = 'all';

    filterBtns.forEach(btn => {
      btn.addEventListener('click', () => {
        filterBtns.forEach(b => b.classList.remove('active'));
        btn.classList.add('active');
        currentFilter = btn.getAttribute('data-filter');
        renderProjects(currentFilter, searchInput.value);
      });
    });

    // Search functionality
    searchInput.addEventListener('input', (e) => {
      const searchTerm = e.target.value;
      if (searchTerm) {
        clearSearch.classList.add('show');
      } else {
        clearSearch.classList.remove('show');
      }
      renderProjects(currentFilter, searchTerm);
    });

    clearSearch.addEventListener('click', () => {
      searchInput.value = '';
      clearSearch.classList.remove('show');
      renderProjects(currentFilter, '');
      searchInput.focus();
    });

    // Close modal on Escape key
    document.addEventListener('keydown', (e) => {
      if (e.key === 'Escape') {
        closeDetail();
      }
    });

    // Close modal on backdrop click
    document.getElementById('detailModal').addEventListener('click', (e) => {
      if (e.target.id === 'detailModal') {
        closeDetail();
      }
    });

    // Scroll reveal animation
    window.addEventListener('scroll', () => {
      const cards = document.querySelectorAll('.project-card');
      cards.forEach(card => {
        const rect = card.getBoundingClientRect();
        if (rect.top < window.innerHeight * 0.8) {
          card.style.opacity = '1';
          card.style.transform = 'translateY(0)';
        }
      });
    });

    // Initial render
    window.addEventListener('load', () => {
      renderProjects();
      
      // Set initial card animation state
      const cards = document.querySelectorAll('.project-card');
      cards.forEach((card, index) => {
        card.style.opacity = '0';
        card.style.transform = 'translateY(50px)';
        card.style.transition = 'all 0.5s ease';
        card.style.transitionDelay = `${index * 0.1}s`;
      });

      // Trigger animation
      setTimeout(() => {
        cards.forEach(card => {
          card.style.opacity = '1';
          card.style.transform = 'translateY(0)';
        });
      }, 100);
    });
